app = 'okami-solitary-thunder-5550'
primary_region = 'gig'

[build]

[checks]
  [checks.okami_check_status]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/health"
    port = 3000
    timeout = "10s"
    type = "http"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  

[[vm]]
  memory = '1GB'
  cpu_kind = 'shared'
  cpus = 1
