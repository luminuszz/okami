version: '3.7'

services:
  api:
    volumes:
      - ./src/:/app/src
      - /app/node_modules
      - ./prisma/schema.prisma/:/app/prisma/schema.prisma
    build: 
      context: .
      dockerfile: "./docker/dev/dockerfile"
    container_name: okami
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env


